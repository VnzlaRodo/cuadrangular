<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Iglesia Cuadrangular</title>

	<!-- Estilos CSS-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="tema" rel="stylesheet" type="text/css" href="css/rojo.css">
	<!--JQuery->
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
	
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.theme.min.css">

	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

	<!--Plugin Validacion-->
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js" > </script>

	<!--Moment JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

	<!--Mis Script-->
	<script type="text/javascript" src="js/contacto.js"></script>

</head>
<body>
	<!--Temas-->
	<div id="selector-tema">
		<div id="to-rojo" title="Tema Rojo"></div>
		<div id="to-azul" title="Tema Azul"></div>
		<div id="to-amarillo" title="Tema Amarillo"></div>
		<div id="to-morado" title="Tema Morado"></div>
	</div>


	<section id="global">
		<header> <!-- Cabecera (logo y Menu)-->
			<div id="logo">
				<h1>Iglesia Cuadrangular</h1>
			</div>

			<div class="clearfix"></div>

			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="eventos.html">Eventos</a></li>
					<li><a href="miembros.html">Miembros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>

		</header>

		

		<div class="clearfix"></div>

		<section id="content"> <!--Contenido-->
			<div id="box">
				<!--Formulario de Contacto-->
				<h2>Contacto</h2>

				<form id="form_contacto" action="" method="POST">
					<label for="name">Nombre</label>
					<input type="text" name="name" class="normal" data-validation = "required" data-validation="alfanumérico">

					<label for="surname">Apellidos</label>
					<input type="text" name="surname" class="normal" data-validation = "required">

					<label for="sexo">Sexo</label>
						<select name="sexo"  class="normal" data-validation = "required">
							<option value="vacio">...</option>
							<option value="hombre">Hombre</option>
							<option value="mujer">Mujer</option>
						</select>

					<label for="email">Email</label>
					<input type="email" name="email" class="normal" data-validation = "email">

					<label for="telf">Nro Telf</label>
					<input type="tel" name="telf" class="normal">

					<label for="motivo">Motivo</label>
					<textarea name="motivo" id="campo_motivo" data-validation = "required"></textarea>

					<input type="submit" value="Enviar">
				</form>

			</div>

			<aside id="sidebar">
				<div id="about">
					<h4><span>¿Quien soy?</span></h4>
					<img src="img/logo.jpg">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>

				<div id="login">
					<h4><span>Identificate</span></h4>

					<form>
						<label for="name">Nombre</label>
						<input type="text" name="name" id="usu_name">

						<label for="email">Correo</label>
						<input type="text" name="email">

						<label for="password">Contraseña</label>
						<input type="password" name="password" data-validation = "required">

						<input type="submit" name="Entrar">
					</form>
				</div>
				
			</aside>
		</section>
	
	</section>

	<footer> <!--Pie de pagina-->
			<p>Desarrollador web - Rodolfo Aldana</p>
	</footer>
</body>
</html>
